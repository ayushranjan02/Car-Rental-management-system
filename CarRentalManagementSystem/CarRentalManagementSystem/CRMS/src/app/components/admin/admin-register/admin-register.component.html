<div class="hero-image">
    <img src="assets/images/car6.jpg" alt="Background">
</div>
<div class="register-container">
    <h2>Admin Registration</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="admin.Email" name="email" class="form-control" placeholder="Enter your email" required>
            <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="admin.Name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="admin.Phone_Number" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" [(ngModel)]="admin.Password" class="form-control" placeholder="Enter your password" required>
                <i class="bi" [ngClass]="{'bi-eye': !passwordVisible, 'bi-eye-slash': passwordVisible}" (click)="togglePasswordVisibility()"></i>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="adminExistsError" class="alert alert-danger">
        {{ adminExistsError }}
    </div>
</div>
