<div class="change-password-form">
  <h2>Change Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="oldPassword">Old Password:</label>
      <div class="password-container">
        <input [type]="passwordVisible.old ? 'text' : 'password'" id="oldPassword" [(ngModel)]="passwordData.oldPassword" name="oldPassword" required>
        <i class="bi" [ngClass]="{'bi-eye': !passwordVisible.old, 'bi-eye-slash': passwordVisible.old}" (click)="togglePasswordVisibility('old')"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <div class="password-container">
        <input [type]="passwordVisible.new ? 'text' : 'password'" id="newPassword" [(ngModel)]="passwordData.newPassword" name="newPassword" required>
        <i class="bi" [ngClass]="{'bi-eye': !passwordVisible.new, 'bi-eye-slash': passwordVisible.new}" (click)="togglePasswordVisibility('new')"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <div class="password-container">
        <input [type]="passwordVisible.confirm ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" required>
        <i class="bi" [ngClass]="{'bi-eye': !passwordVisible.confirm, 'bi-eye-slash': passwordVisible.confirm}" (click)="togglePasswordVisibility('confirm')"></i>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</div>
