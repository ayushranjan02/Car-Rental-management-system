<div class="car-update">
  <h2>Update Car</h2>
  <form (ngSubmit)="updateCar()">
    <div>
      <label for="carId">Car ID:</label>
      <input type="number" id="carId" [(ngModel)]="carId" name="carId" (blur)="loadCarDetails()" required>
    </div>
    <div *ngIf="carToUpdate">
      <div>
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" [(ngModel)]="carToUpdate.carName" name="carName">
      </div>
      <div>
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="carToUpdate.model" name="model">
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="text" id="year" [(ngModel)]="carToUpdate.year" name="year">
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="text" id="color" [(ngModel)]="carToUpdate.color" name="color">
      </div>
      <div>
        <label for="rentPrice">Rent Price:</label>
        <input type="number" id="rentPrice" [(ngModel)]="carToUpdate.rentPrice" name="rentPrice">
      </div>
      <div>
        <label for="fuelType">Fuel Type:</label>
        <input type="text" id="fuelType" [(ngModel)]="carToUpdate.fuelType" name="fuelType">
      </div>
      <div>
        <label for="availabilityStatus">Availability Status:</label>
        <input type="text" id="availabilityStatus" [(ngModel)]="carToUpdate.availability_Status" name="availabilityStatus">
      </div>
      <div>
        <label for="seater">Seater:</label>
        <input type="number" id="seater" [(ngModel)]="carToUpdate.seater" name="seater">
      </div>
      <button type="submit">Update Car</button>
    </div>
  </form>
  <div *ngIf="successMessage" class="message success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="message error">
    {{ errorMessage }}
  </div>
</div>
