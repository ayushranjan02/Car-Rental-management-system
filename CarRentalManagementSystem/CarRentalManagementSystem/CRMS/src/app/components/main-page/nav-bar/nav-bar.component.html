<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Wheels</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Gradient Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      background: linear-gradient(to right, #405D72, #758694); /* Gradient on navbar */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      padding: 10px 0;
    }

    /* Navbar links */
    .navbar-nav .nav-link {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      font-weight: 500;
      color: #FFF8F3; /* Creamy White for text */
      padding: 10px 15px;
    }

    /* Navbar hover effect */
    .navbar-nav .nav-link:hover {
      color: #F7E7DC !important; /* Soft Peach on hover */
      transition: color 0.3s ease; /* Smooth transition */
    }

    /* Styled Nomad Wheels with gradient */
    .brand-name {
      font-family: 'Bebas Neue', sans-serif; /* Bold and minimalist font */
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(to right, #9ea0a2, #FFF8F3); /* Dark Teal to Creamy White gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* Makes the gradient visible */
      padding: 5px 10px; /* Padding around the text */
      border: 2px solid #758694; /* Grayish Blue border */
      border-radius: 5px; /* Slight rounding of corners */
      display: inline-block; /* Proper positioning */
    }

    /* Dropdown menu styling */
    .dropdown-menu {
      background-color: #F7E7DC; /* Soft Peach for dropdown background */
      border: 1px solid #758694; /* Grayish Blue border */
    }

    .dropdown-item {
      font-family: 'Montserrat', sans-serif;
      color: #405D72; /* Dark Teal for dropdown items */
    }

    .dropdown-item:hover {
      background-color: #FFF8F3; /* Creamy White on hover */
      color: #758694; /* Grayish Blue text */
    }

    /* Toggler icon */
    .navbar-toggler-icon {
      background-color: #FFF8F3; /* Creamy White for toggler icon */
      border: 2px solid #758694; /* Grayish Blue border */
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Navbar brand -->
       <img src="assets/images/Car_Logo.png" alt="Car Logo" style="width: 130px; height: 70px; margin: 10px;">
      <a class="navbar-brand d-flex align-items-center me-auto" [routerLink]="['/HomePage']">
        <span class="brand-name">Nomad Wheels</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <!-- About Us -->
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/About']">About Us</a>
          </li>
          <!-- Contact Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Contact
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="mailto:srivatsavpenugonda18@gmail.com">Ayush.ar012&#64;gmail.com</a></li>
              <li><a class="dropdown-item" href="tel:+917799281795">+91 7799281795</a></li>
            </ul>
          </li>
          <!-- FAQs -->
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/FAQ']">FAQ's</a>
          </li>
          <!-- Dashboard -->
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/AdminDashboard']">Dashboard</a>
          </li>
          <!-- Login -->
          <li class="nav-item" *ngIf="!(token$ | async)">
            <a class="nav-link active" [routerLink]="['/Login']">Login</a>
          </li>
          <!-- Logout -->
          <li class="nav-item" *ngIf="token$ | async" style="cursor: pointer;">
            <a class="nav-link active" (click)="logout()">Logout</a>
          </li>
          <!-- Register Dropdown -->
          <li class="nav-item dropdown" *ngIf="!(token$ | async)">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Register
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/AdminRegister']">Admin</a></li>
              <li><a class="dropdown-item" [routerLink]="['/CustomerRegister']">Customer</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add your Bootstrap script links here -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
